<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple animation</title>
  <link rel="stylesheet" href="/animation.css">
</head>
<body>
  <button id="animateme">Click me</button>
  <div class="box moved" id="box1"></div>

  <script>
    const boxs = document.querySelector(".box");
    const btn = document.getElementById("animateme");

    btn.addEventListener("click", () => {
      boxs.classList.toggle("moved");
    })
  </script>
</body>
</html>
